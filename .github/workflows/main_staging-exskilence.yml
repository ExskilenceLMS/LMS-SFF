# GitHub Actions workflow for deploying a React + TypeScript app to Azure Web App

name: Build and deploy React TS app to Azure Web App - staging-exskilence

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies (allow peer conflicts)
        run: npm install --legacy-peer-deps

      - name: Build the React TypeScript app
        run: npm run build

      - name: Upload production-ready build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-ts-app
          path: build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-ts-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'staging-exskilence'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_8789DBBAAE8A44FDA837FFC01678D515 }}
